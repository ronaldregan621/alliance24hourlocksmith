<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#1E2A36" />
  <title>Contact Alliance 24HR Locksmith | 24/7 Dispatch</title>
  <meta name="description" content="Contact Alliance 24HR Locksmith for 24/7 emergency dispatch across Westchester County. Call (914) 406-4474 or request a quote." />
  <link rel="canonical" href="https://alliance24hourlocksmith.com/contact/" />
  <style>
    :root { --navy:#1E2A36; --off:#F7F7F5; }
    * { box-sizing:border-box }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; color:var(--navy); background:var(--off); line-height:1.6 }
    a { color:var(--navy) }
    .wrap { max-width:720px; margin:0 auto; padding:16px }
    header { padding:16px 0 }
    .brand { font-weight:800; font-size:20px }
    .cta { display:inline-flex; align-items:center; gap:8px; background:var(--navy); color:var(--off); padding:12px 16px; border-radius:8px; text-decoration:none; font-weight:700 }
    h1 { font-size:28px; margin:16px 0 8px }
    section { background:white; border:1px solid rgba(0,0,0,0.06); border-radius:10px; padding:16px; margin:12px 0 }
    label { display:block; font-weight:600; margin:10px 0 4px }
    input, textarea { width:100%; padding:10px; border:1px solid #d6d6d6; border-radius:8px; background:#fff }
    button { background:var(--navy); color:var(--off); border:0; border-radius:8px; padding:12px 16px; font-weight:700 }
    .sticky-call { position:fixed; left:0; right:0; bottom:0; background:var(--navy); color:var(--off); display:flex; justify-content:center; padding:12px; z-index:50 }
    .sticky-call a { color:var(--off); text-decoration:none; font-weight:800 }
  </style>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Alliance 24HR Locksmith</div>
    </header>

    <h1>Contact Us — 24/7 Dispatch</h1>
    <p><a class="cta" href="tel:+19144064474">Call Now: (914) 406-4474</a></p>

    <section>
      <h2>Request a Quote</h2>
      <form action="#" method="post" onsubmit="event.preventDefault(); alert('Thanks! For fastest service, please call (914) 406-4474.');">
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="phone">Phone</label>
        <input id="phone" name="phone" required />
        <label for="city">City</label>
        <input id="city" name="city" />
        <label for="message">How can we help?</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <div style="margin-top:12px"><button type="submit">Get Quote</button></div>
      </form>
    </section>

    <section>
      <h2>Business Info</h2>
      <p>Alliance 24HR Locksmith — Westchester County, NY</p>
      <p>Phone: <a href="tel:+19144064474">(914) 406-4474</a></p>
      <p>Hours: 24/7</p>
    </section>
  </div>

  <div class="sticky-call"><a href="tel:+19144064474">Call (914) 406‑4474 24/7</a></div>
</body>
</html>
