  <style>
    :root {
      --navy: #1E2A36;
      --off: #F7F7F5;
      --blue-100: #e8f0fe;
      --white: #ffffff;
      --black: #0f172a;
      --gray-700: #334155;
      --gray-600: #475569;
      --gray-100: #f1f5f9;
      --success: #16a34a;
      --shadow: 0 10px 30px rgba(30, 42, 54, 0.15);
    }
    html, body {
      padding: 0; margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--black);
      background: var(--off);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; height: auto; display: block; }
    .container { width: 100%; max-width: 1120px; margin: 0 auto; padding: 0 16px; }

    /* Header */
    .topbar {
      background: var(--navy);
      color: var(--white);
      position: sticky; top: 0; z-index: 50;
      box-shadow: 0 1px 0 rgba(255,255,255,0.1);
    }
    .topbar-inner { display: flex; align-items: center; justify-content: space-between; height: 60px; }
    .brand { display: flex; align-items: center; gap: 12px; font-weight: 700; letter-spacing: 0.2px; }
    .brand-badge { width: 36px; height: 36px; border-radius: 8px; background: var(--white); color: var(--navy); display: grid; place-items: center; box-shadow: var(--shadow); }
    .brand-badge svg { width: 22px; height: 22px; fill: var(--navy); }
    .nav-links { display: none; gap: 16px; font-weight: 600; }
    @media (min-width: 820px){ .nav-links{ display:flex } }
    .call-btn {
      display: inline-flex; align-items: center; gap: 10px; padding: 10px 14px; border-radius: 999px;
      background: var(--white); color: var(--navy); font-weight: 700; box-shadow: var(--shadow);
    }
    .call-btn svg { width: 18px; height: 18px; fill: var(--blue-900); }

    /* Hero */
    .hero {
      background: linear-gradient(180deg, var(--off), var(--white));
      border-bottom: 1px solid #e2e8f0;
    }
    .hero-inner { display: grid; grid-template-columns: 1fr; gap: 18px; padding: 28px 0 20px; }
    .eyebrow { display: inline-flex; align-items: center; gap: 8px; font-weight: 700; color: var(--blue-900); background: #e9f2ff; padding: 6px 10px; border-radius: 999px; }
    h1 { font-size: 32px; line-height: 1.2; margin: 8px 0 12px; color: var(--black); }
    .subhead { font-size: 16px; color: var(--gray-700); margin-bottom: 18px; }

    .cta-row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .cta-primary { background: var(--navy); color: var(--white); padding: 12px 18px; border-radius: 12px; font-weight: 800; display: inline-flex; align-items: center; gap: 10px; box-shadow: var(--shadow); }
    .cta-secondary { background: var(--white); color: var(--navy); padding: 12px 16px; border-radius: 12px; font-weight: 700; border: 1px solid #e2e8f0; }
    .hero-points { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 10px; color: var(--gray-600); font-size: 14px; }
    .point { display: inline-flex; align-items: center; gap: 8px; }
    .badge { background: #ecfdf5; color: var(--success); border: 1px solid #d1fae5; padding: 6px 10px; border-radius: 999px; font-weight: 700; font-size: 12px; }

    /* Sections */
    section { padding: 28px 0; }
    .section-title { font-size: 22px; margin: 0 0 16px; color: var(--black); }
    .grid-3 { display: grid; gap: 14px; grid-template-columns: 1fr; }
    .card { background: var(--white); border: 1px solid #e2e8f0; border-radius: 14px; padding: 16px; box-shadow: 0 2px 8px rgba(2, 21, 69, 0.04); }
    .card h3 { margin: 6px 0 8px; font-size: 18px; }
    .card p { margin: 0; color: var(--gray-700); font-size: 15px; }
    .card { transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(30,42,54,0.08); }
    .icon { width: 28px; height: 28px; color: var(--navy); }

    .areas { display: grid; gap: 10px; grid-template-columns: repeat(2, 1fr); }
    .area-item { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px 12px; font-weight: 600; color: var(--gray-700); }

    .trust { display: grid; gap: 10px; grid-template-columns: 1fr; }
    .trust-item { display: flex; gap: 12px; align-items: center; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; }
    .trust-item strong { display: block; }

    .cta-banner { background: var(--navy); color: var(--white); border-radius: 16px; padding: 16px; display: grid; gap: 12px; align-items: center; box-shadow: var(--shadow); }
    .cta-banner .row { display: grid; gap: 10px; }
    .steps { display:grid; gap:14px; grid-template-columns:1fr; }
    .step { background: var(--white); border:1px solid #e2e8f0; border-radius:14px; padding:16px; box-shadow: 0 2px 8px rgba(2,21,69,0.04); }
    .step-num { display:inline-flex; align-items:center; justify-content:center; width:28px; height:28px; border-radius:999px; background:#e6eef5; color:var(--navy); font-weight:800; margin-right:8px; }
    @media(min-width:680px){ .steps{ grid-template-columns:repeat(4,1fr) } }

    /* Footer */
    footer { background: var(--navy); color: var(--white); padding: 20px 0; margin-top: 10px; }
    footer small { color: #cfe0ff; }

    /* Sticky mobile call bar */
    .mobile-call {
      position: fixed; bottom: 10px; left: 0; right: 0; z-index: 60;
      display: grid; justify-content: center;
      padding: 0 10px; pointer-events: none;
    }
    .mobile-call a { pointer-events: auto; display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: var(--navy); color: var(--white); font-weight: 900; border-radius: 999px; padding: 14px 20px; box-shadow: 0 12px 30px rgba(30,42,54,0.28); }
    .mobile-call svg { width: 18px; height: 18px; fill: var(--white); }

    /* Utilities */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; clip: rect(0,0,0,0); overflow: hidden; border: 0; }

    /* Larger screens */
    @media (min-width: 680px) {
      .hero-inner { grid-template-columns: 1.2fr 0.8fr; align-items: center; padding: 40px 0 28px; }
      h1 { font-size: 38px; }
      .subhead { font-size: 18px; }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .trust { grid-template-columns: repeat(3, 1fr); }
      .cta-banner .row { grid-template-columns: 1fr auto; align-items: center; }
      .areas { grid-template-columns: repeat(3, 1fr); }
      .mobile-call { display: none; }
    }
  </style>

  <script defer>
    // Set year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Track tel link clicks for GA4 if gtag is present
    function trackCallClick(event) {
      try {
        var target = event.currentTarget;
        var cta = target.getAttribute('data-cta') || 'tel-click';
        if (typeof gtag === 'function') {
          gtag('event', 'click', {
            event_category: 'engagement',
            event_label: cta,
            value: 1
          });
        }
      } catch (err) { /* no-op */ }
    }

    var telLinks = document.querySelectorAll('a[href^="tel:"]');
    for (var i = 0; i < telLinks.length; i++) {
      telLinks[i].addEventListener('click', trackCallClick, { passive: true });
    }
  </script>
